<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS siplified - Web Mapping Applcation</title>
    <link rel="stylesheet" href="resources/ol/ol.css">
    <link rel="stylesheet" href="layerswitcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="grid-container">
        <div class="header">
            <!-- <img src="resources/images/ad.png" alt="" style="width: inherit; height: inherit; vertical-align: middle;"> -->
            <span style="vertical-align: middle;">GIS Simplified - Web Mapping Application</span>
        </div>
        <div class="left">
            <div class="toc">
                <h3>Layers</h3>
                <input type="checkbox" id="osm" name="osm" value="Open Street Map" checked onchange="toggleLayer(event);">
                <label for="osm">Open Street Map</label>
                <br/>

                <input type="checkbox" id="world" name="world" value="Open World Map" checked onchange="toggleLayer(event);">
                <label for="world">Open World Map</label>
                <br/>
            </div>
        </div>
        <div class="right">
            <div id="map"></div>
        </div>
    </div>


    <script src="resources/ol/ol.js"></script>
    <script src="layerswitcher/ol-layerswitcher.js"></script>
    <script src="main.js"></script>
</body>
</html>
